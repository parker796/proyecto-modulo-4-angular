<div class="container col-md-6" style="margin-top: 10px;">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Productos</h3>
        </div>
        <div class="card-body">
            <form action="" *ngIf="producto">
                
                <div class="form-group">
                    <label for="">Procesador:</label>
                    <input [(ngModel)]="producto[0].procesador" type="text" class="form-control"  name="procesador">
                </div>
                <div class="form-group">
                    <label for="">Disco duro:</label>
                    <input [(ngModel)]="producto[0].disco" type="text" class="form-control" name="disco">
                </div>
                <div class="form-group">
                    <label for="">Memoria Ram:</label>
                    <input [(ngModel)]="producto[0].memoriaRam" type="text" class="form-control" name="memoria">
                </div>
                <button (click)="Actualizar(producto[0])" class="btn btn-danger" style="margin-bottom: 10px;">Guardar</button>
            </form>
        </div>
    </div>
</div>
